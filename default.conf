# RoomRTC Default Configuration

# Global settings (can be overridden by sections)
log_level = "Info"

[Signaling]
# Address for the client to connect to the signaling server
server_address = "127.0.0.1:5000"

# Address for the signaling server to listen on
listen_address = "0.0.0.0:5000"

# TLS domain for self-signed certificates
tls_domain = "signal.internal"

# Path to the user database for the signaling server
database_path = "users.db"

[UI]
fps = 120

[Media]
# Target frames per second for video capture
fps = 120

# Target bitrate for video encoding in bits per second
bitrate = 1500000

# Keyframe interval for the video encoder
keyframe_interval = 90

# Default camera device ID to use
default_camera = 0

[TLS]
# Path to the signaling server's TLS certificate
signaling_cert = "certs/signaling/cert.pem"

# Path to the signaling server's TLS private key
signaling_key = "certs/signaling/key.pem"

# Path to the DTLS certificate for media transport
dtls_cert = "certs/dtls/cert.pem"

# Path to the DTLS private key for media transport
dtls_key = "certs/dtls/key.pem"

[Logging]
# Log file for the client application
client_log_file = "roomrtc.log"

# Log file for the signaling server
server_log_file = "signaling_server.log"
